# 要應用此設定檔
# 重新命名成 config.yml 即可


database:
  ip: "127.0.0.1"
  port: 3306
  database: "!! 你的資料庫名稱 !!"
  user: "!! 你的帳號 !!"
  password: "!! 你的密碼 !!"


# 快取能保留多少時間 (毫秒)
cache-vitality-time: 60000


# 創建資料表時允許加入分區支持
#   如果資料庫是使用 MariaDB 可以啟用此選項
create-table-can-partition: true


