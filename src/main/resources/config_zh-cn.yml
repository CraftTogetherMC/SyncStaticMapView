# 要应用此配置文件
# 重新命名成 config.yml 即可





# 资料库
database:
  ip: "127.0.0.1"
  port: 3306
  database: "!! 你的资料库名称 !!"
  user: "!! 你的帐号 !!"
  password: "!! 你的密码 !!"



# 快取能保留多少时间 (毫秒)
cache-vitality-time: 60000



# 创建资料表时允许加入分区支持
#   如果资料库是使用 MariaDB 可以启用此选项
create-table-can-partition: true



# 单次上传允许的最大行数量
maximum-row-allowed: 8
# 单次上传允许的最大栏数量
maximum-column-allowed: 8



# 预设玩家能上传最大的地图数量
#   如果裁切 2:2 那会是 4 个而不是 1 个
default-player-limit: 400



# 网址访问速度限制 (秒)
#   全部网址共享一个速率限制弃
#   避免遭受到大量上传请求的骇客攻击
#   未处理完毕却关机, 会导致当前列队全部消失
url-rate-limit: 4



# 允许的网址来源清单
allowed-url-source-list:
  - "https://i.imgur.com/"



